<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/my.css}">
    <title>登陆页</title>
    <style>
        #username{
            margin-bottom: 10px;
        }
        .media{
            margin-bottom: 10px;
        }
        .media-left{
            padding-right: 0px!important;
        }

    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/doLogin}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" role="alert" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION !=null}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}">
        </div>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="media">
            <div class="media-left">
                <input type="text" id="code" name="code" class="form-control" placeholder="验证码" required autofocus>
            </div>
            <div class="media-right">
                <a type="button" class="captcha">
                    <img class="media-object captcha-img"  th:src="@{/captcha}" alt="获取验证密码失败">
                </a>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <!--value的可选值为：on/true/1/yes-->
                <input type="checkbox" name="remember-me" value="1"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->
</body>
<script th:src="@{/static/bootstrap/js/jquery.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script !src="">
    $(function (){
        $(".captcha-img").click(function () {
            let date = new Date().valueOf();
            $(this).attr("src","/captcha?t="+date)
        })
    })
</script>
</html>
